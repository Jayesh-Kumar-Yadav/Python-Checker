    <h3>&nbsp;Edit Project</h3>
	<table id=outputForm>
	<tr><td>Project Name: </td><td><input type="text" id="projName"></td></tr>
	<tr><td>Number of Outputs: </td><td><input onchange="myFunction()" type="text" id="outputNum"></td></tr>
	</table>
	<script>
	function myFunction() {
		var n = "";
		var w = document.getElementById("projName").value;
		var x = document.getElementById("outputNum").value;
		var y = "<tr><td>Project Name: </td><td><input type=text id=projName></td></tr><tr><td>Number of Outputs: </td><td><input onchange=myFunction() type=text id=outputNum></td></tr>";
		var z = [];
		
		for(i=1; i<=window.xx; i++){
			n = "output"+i;
			z[i] = document.getElementById(n).value;
		}
		
		for(i=1; i<=x; i++){
			y +="<tr><td>Output " + i + " </td><td><input type=text id=output" + i + "></input></td></tr>"
		}
		
		document.getElementById("outputForm").innerHTML = y;
		document.getElementById("projName").value = w;
		document.getElementById("outputNum").value = x;
		
		for(i=1; i<=window.xx; i++){
			n = "output"+i;
			document.getElementById(n).value = z[i];
		}
		
		window.xx = x;
	}
	</script>
