<!DOCTYPE HTML>
<html>

<head>
  
    <title>Python Checker</title>

  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style.css" title="style" />
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="/">Python<span class="logo_colour">Checker!</span></a></h1>
          <h2>Check Your Python Code</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li {% if selectedMenu == "Home" %} class="selected" {% endif %}>
          <a href="/home">Home</a></li>
          
          <li {% if selectedMenu == "Login" %} class="selected" {% endif %}><a href="/login">Admin Login</a></li>
         
        </ul>
      </div>
    </div>
    <div id="site_content">
      
      <div id="content">
        <!-- insert the page content here -->
        {%block content %}{% endblock %}
      </div>
    </div>
    <div id="content_footer"></div>
    
  </div>
</body>
</html>
